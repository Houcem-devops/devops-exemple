apiVersion: v1
kind: Service
metadata:
 name: mysp
spec:
 type: NodePort
 ports:
 - port: 2222
   targetPort: 2222
 selector:
   app: mysp
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: mysp
spec:
 replicas: 3
 selector:
   matchLabels:
     app: mysp
 template:
   metadata:
     labels:
       app: mysp
   spec:
     containers:
     - name: mysp
       image: houcemserver/sp
       ports:
       - containerPort: 8080



